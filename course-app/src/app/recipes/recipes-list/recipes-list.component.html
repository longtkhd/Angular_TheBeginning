<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success m-md-2 ">New Recipe</button>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <a href="#" class="list-group-item clearfix" *ngFor="let x of recipes">
      <div class="float-left mr-md-5">
        <h4 class="list-group-item-heading">
          {{x.name}}
        </h4>
        <p class="list-group-item-text">{{x.description}}</p>
      </div>
      <span class="float-right">
        <img [src]="x.imagePath" alt="" class="img-reponsive" style="max-height:50px;">
      </span>

    </a>
    <app-recipes-item></app-recipes-item>
  </div>
</div>
<app-recipes-item></app-recipes-item>
